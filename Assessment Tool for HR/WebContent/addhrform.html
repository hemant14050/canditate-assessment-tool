            <form action="AddHr" method="post">
           <div class="form-group">
            <label for="input-6">Name</label>
            <input type="text" name="name" class="form-control form-control-rounded" id="input-6" placeholder="Enter HR Name" required>

           <div class="form-group">

           <div class="form-group">

            <input type="text" name="des" class="form-control form-control-rounded" id="input-7" placeholder="Enter HR Designation" required>

           <div class="form-group">

           <div class="form-group">
            <label for="input-9">Password</label>

           <div class="form-group">
